<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .admin-container { display: none; }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="admin">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="admin123">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Admin Page -->
    <div id="adminPage" class="admin-container">
        <div class="container mt-4">
            <h2>Hostel Management</h2>
            <button class="btn btn-primary mb-3" onclick="testAddHostel()">Add New Hostel</button>
            <div id="hostelsList" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5002/api';
        let authToken = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Login function
        async function handleLogin(e) {
            e.preventDefault();
            console.log('Login attempt');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    authToken = data.data.token;
                    showAdminPage();
                    loadHostels();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error');
            }
        }

        // Show admin page
        function showAdminPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
            console.log('Admin page shown');
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Test add hostel
        function testAddHostel() {
            alert('Add Hostel button clicked!');
            console.log('Add hostel button clicked');
        }

        // Load hostels
        async function loadHostels() {
            console.log('Loading hostels...');
            try {
                const response = await fetch(`${API_BASE_URL}/hostels`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                console.log('Hostels response:', data);
                
                if (data.success) {
                    displayHostels(data.data);
                }
            } catch (error) {
                console.error('Error loading hostels:', error);
            }
        }

        // Display hostels
        function displayHostels(hostels) {
            const container = document.getElementById('hostelsList');
            container.innerHTML = hostels.map(hostel => `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${hostel.name}</h5>
                            <p class="card-text">Area: ${hostel.area}</p>
                            <p class="card-text">Price: â‚¹${hostel.price_per_month}</p>
                            <p class="card-text">Rooms: ${hostel.available_rooms}</p>
                            <button class="btn btn-sm btn-primary" onclick="editHostel(${hostel.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteHostel(${hostel.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit hostel
        function editHostel(id) {
            alert(`Edit hostel ${id}`);
            console.log('Edit hostel:', id);
        }

        // Delete hostel
        function deleteHostel(id) {
            if (confirm('Delete this hostel?')) {
                alert(`Delete hostel ${id}`);
                console.log('Delete hostel:', id);
            }
        }
    </script>
</body>
</html>
