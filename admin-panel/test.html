<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Admin Panel</h1>
        <button class="btn btn-primary" onclick="testFunction()">Test Button</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = '<div class="alert alert-success">JavaScript is working!</div>';
        }
        
        console.log('JavaScript loaded successfully');
    </script>
</body>
</html>
